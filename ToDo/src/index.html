<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple TODO application created using HTML, CSS, and Javascript"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, TODO, CRUD" />
    <title>ToDo</title>
    <!-- <link rel="stylesheet" href="./input.css" /> -->
    <link rel="stylesheet" href="./output.css" />
    <!-- <script src="./script.js" defer="true" /> -->
  </head>
  <body
    class="h-screen w-screen bg-gray-900 text-white flex justify-center items-center p-2"
  >
    <section
      id="todos"
      class="overflow-y-auto bg-gray-800 px-4 py-8 rounded-lg shadow-lg w-full max-w-md max-h-screen"
    >
      <h1 class="font-mono text-2xl font-bold text-center">Todo List</h1>

      <input
        type="text"
        id="todo-input"
        placeholder="Enter new Todo"
        class="w-full mt-3 p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="add-btn"
        class="w-full mt-3 p-3 font-bold rounded-lg bg-blue-500 hover:bg-blue-600 transition"
      >
        Add
      </button>

      <!-- Dynamically add todo here -->
    </section>

    <script type="text/javascript" src="./js/customScript.js" />
  </body>
</html>
